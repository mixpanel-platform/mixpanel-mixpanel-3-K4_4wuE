<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <script>
      function build_conversion(data){
        var conversions = {}
        for (date in data){
          conversions[date] = data[date]["step_conv_ratio"]
        }
        return conversions
      }
      
      function getQuarter(d) {
        return Math.ceil( getMonth(d) / 3)
      }
      
      function getMonth(d) {
       return d.slice(5,7)
      }
      
      function getYear(d) {
        return d.slice(0,4)
      }
      
      function qtr(dateStr){
        var qtr = getQuarter(dateStr);
        var year = getYear(dateStr);
        var val = ['01-01', '04-01', '07-01', '10-01']
        return year + "-" + val[qtr - 1]
      } 
      
      function insightsConversion(results) {
        var newResult = {};
        for (result in results){
          var date = result.split('T')[0]
          newResult[date] = results[result]['$total'];
        }
        return newResult;
      }
      
      function conversion(dividend, dividendEvent, divisor, divisorEvent) {
         return  MP.Data.inst(dividend.values()[dividendEvent]).divide(MP.Data.inst(divisor.values()[divisorEvent])).json 
      }
      
      function qtrly(queryResults, eventName) {
          var qtrResults = {}
          qtrResults[eventName] = {}
          for (date in queryResults.values()[eventName]) {
            var qtrStr = qtr(date)
            if (!qtrResults[eventName][qtrStr]){
              qtrResults[eventName][qtrStr] = 0;
            }
            qtrResults[eventName][qtrStr] += queryResults.json[eventName][date]
          }
          return qtrResults
      }
      
      var from = '2013-01-01'
      var unit = 'month';
      var params = {
        from: from,
        to: moment(),
        type: 'unique',
        unit: unit,
        where: 'not "flurry" in string(properties["origin"]) and (string(properties["$browser"]) == "Chrome") and (string(properties["mp_country_code"]) != "CN")'
      };
      
      var notInvParams = {
        from: from,
        to: moment(),
        type: 'unique',
        unit: unit,
        where: 'not "flurry" in string(properties["origin"]) and (string(properties["mp_country_code"]) != "CN") and (string(properties["$browser"]) == "Chrome") and boolean(user["is_invited_user"]) == false'
      };
      
      var insightsEndpoint = 'api/2.0/engage/analytics'
      var insightsParams = {
        x_segment: 'first payment date',
        x_type: 'datetime',
        from: from,
        to: moment(),
        x_unit: 'month',
      }
      
    
      MP.api.ready(function() {
        // ;)
        MP.api.MAX_SIMULTANEOUS_QUERIES = 36
        var $monthly = $('<div></div>').appendTo('body');
        var $qtrly = $('<div></div>').appendTo('body');
        var $conversionMonthly = $('<div></div>').appendTo('body');
        var $conversionQtrly = $('<div></div>').appendTo('body');
        
        var homepageEvent = 'homepage new';
        var homepage = MP.api.segment(homepageEvent, null, params );
        var signupEvent = '$signup'
        var signups = MP.api.segment(signupEvent, null, notInvParams);
        
        var firstPaymentEvent = '$custom_event:56005'
        var firstPayment = MP.api.segment(firstPaymentEvent, null, params);
        
        var firstPaymentDate = MP.api.query(insightsEndpoint, insightsParams)

        var monthlyPromises = []
        var mnthlyParams = {
          unit: 'day',                      // specifies the the bucket size; can be 'day' or 'week'
          interval_count: 30,                // the number of desired units
          born_where: 'user["is_invited_user"] == false',
          born_on: 'user["is_invited_user"]',
          born_event: '$signup',
          segment_method: 'first',
          where: ''
      };
      
      var whereStr = 'not "flurry" in string(properties["origin"]) and (string(properties["mp_country_code"]) != "CN") and (string(properties["$browser"]) == "Chrome") and boolean(user["is_invited_user"]) == false and '
      debugger
      var monthsBack = 36
      var currentMonth;
      while ( monthsBack ) {
        mnthlyParams.to = moment(from).add(monthsBack, 'month')
        monthsBack--
        mnthlyParams.from = moment(from).add(monthsBack, 'month')
        currentMonth = moment(from).add(monthsBack, 'month').toISOString().slice(0,7)
        mnthlyParams.where = whereStr + '"' + currentMonth + '"' + ' in string(user["Event Integration"])'
        monthlyPromises.push(MP.api.retention('Viewed report', mnthlyParams))
      }
      
      Promise.all(monthlyPromises).then(function(promises){
        debugger
        
      })
        
      $.when(homepage, signups, firstPaymentDate).done(
           function(homepage, signups, firstPaymentDateObj) {
              var firstPayment = MP.Data.inst({'$custom_event:56005': insightsConversion(firstPaymentDateObj.results)})
              var signupConv = {'Sign up Conversion' : conversion(signups, signupEvent, homepage, homepageEvent) }
              
              var firstPaymentConv = { 'First Payment Conversion' : conversion(firstPayment, firstPaymentEvent, signups, signupEvent)}
              
              // for each month request signup where people first integration == month same not invited stuff
              // signup -> viewed report for each month where event integration is in the month and as a funnel 7 and 30 days
              // for each month where signup -> viewed where month '2013-01' includes, 7 and 30 day retention
              
              var signupQtrly = MP.Data.inst(qtrly(signups, signupEvent))
              var homepageQtrly = MP.Data.inst(qtrly(homepage, homepageEvent))
              var firstPaymentQtrly = MP.Data.inst(qtrly(firstPayment, firstPaymentEvent))
              
              var signupQtrlyConversion = {'Sign up Conversion' : conversion(signupQtrly, signupEvent, homepageQtrly, homepageEvent) }
              
              var firstPaymentQtrlyConversion = { 'First Payment Conversion' : conversion(firstPaymentQtrly, firstPaymentEvent, signupQtrly, signupEvent)}

              $monthly.MPChart({
                  chartType: 'line'
              });
              
              $qtrly.MPChart({
                  chartType: 'line'
              });
        
              $conversionMonthly.MPChart({
                  chartType: 'line'
              });
              
              $conversionQtrly.MPChart({
                  chartType: 'line'
              });
              
               
              var myFilter = function(val) {
                return val > 0;
              };

              $monthly.MPChart('addSeries', homepage.filter(myFilter));
              $monthly.MPChart('addSeries', signups.filter(myFilter));
              $monthly.MPChart('addSeries', firstPayment.filter(myFilter));
              
              $qtrly.MPChart('addSeries', signupQtrly.filter(myFilter));
              $qtrly.MPChart('addSeries', homepageQtrly.filter(myFilter));
              $qtrly.MPChart('addSeries', firstPaymentQtrly.filter(myFilter));
              
              $conversionMonthly.MPChart('addSeries', signupConv)
              $conversionMonthly.MPChart('addSeries', firstPaymentConv)
              
              $conversionQtrly.MPChart('addSeries', signupQtrlyConversion)
              $conversionQtrly.MPChart('addSeries', firstPaymentQtrlyConversion)
           });
      });
    </script>
  </body>
</html>
