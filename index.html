<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <script>
      function build_conversion(data){
        var conversions = {}
        for (date in data){
          conversions[date] = data[date]["step_conv_ratio"]
        }
        return conversions
      }
      
      function getQuarter(d) {
        return Math.ceil( getMonth(d) / 3)
      }
      
      function getMonth(d) {
       return d.slice(5,7)
      }
      
      function getYear(d) {
        return d.slice(0,4)
      }
      
      function qtr(dateStr){
        var qtr = getQuarter(dateStr);
        var year = getYear(dateStr);
        var val = ['01-01', '04-01', '07-01', '10-01']
        return year + "-" + val[qtr - 1]
      } 
      
      function qtrly(queryResults, eventName) {
          var qtrResults = {}
          qtrResults[eventName] = {}
          for (date in queryResults.values()[eventName]) {
            var qtrStr = qtr(date)
            if (!qtrResults[eventName][qtrStr]){
              qtrResults[eventName][qtrStr] = 0;
            }
            qtrResults[eventName][qtrStr] += queryResults.json[eventName][date]
          }
          return qtrResults
      }
      
      var from = moment().day(1).subtract(104, 'weeks');
      var unit = 'month';
      var params = {
        from: from,
        to: moment(),
        type: 'unique',
        unit: unit,
        where: 'not "flurry" in string(properties["origin"]) and (string(properties["$browser"]) == "Chrome") and (string(properties["mp_country_code"]) != "CN")'
      };
      
      var notInvParams = {
        from: from,
        to: moment(),
        type: 'unique',
        unit: unit,
        where: 'not "flurry" in string(properties["origin"]) and (string(properties["$browser"]) == "Chrome") and (string(properties["mp_country_code"]) != "CN") and (string(properties["origin"]) != "invite")'
      };
      
    
      MP.api.ready(function() {
        var $monthly = $('<div></div>').appendTo('body');
        var $qtrly = $('<div></div>').appendTo('body');
        var $conversionMonthly = $('<div></div>').appendTo('body');
        var $conversionQtrly = $('<div></div>').appendTo('body');
        
        var homepageEvent = 'homepage new';
        var homepage = MP.api.segment(homepageEvent, null, params );
        var signupEvent = '$signup'
        var signups = MP.api.segment(signupEvent, null, notInvParams);
        
        var firstPaymentEvent = '$custom_event:56005'
        var firstPayment = MP.api.segment(firstPaymentEvent, null, params);
        
        
      $.when(homepage, signups, firstPayment).done(
           function(homepage, signups, firstPayment) {
             var signupConv = { 'Signup Conversion' : MP.Data.inst(signups.values()[signupEvent]).divide(MP.Data.inst(homepage.values()[homepageEvent])).json }
             var firstPaymentConv = { 'First Payment Conversion' : MP.Data.inst(firstPayment.values()[firstPaymentEvent]).divide(MP.Data.inst(signups.values()[signupEvent])).json }
              var signupQtrly = MP.Data.inst(qtrly(signups, signupEvent))
              var homepageQtrly = MP.Data.inst(qtrly(homepage, homepageEvent))
              var firstPayment = MP.Data.inst(qtrly(firstPayment, firstPaymentEvent))
              debugger
              
              $monthly.MPChart({
                  chartType: 'line'
              });
        
              $qtrly.MPChart({
                  chartType: 'line'
              });
        
              $conversionMonthly.MPChart({
                  chartType: 'line'
              });
              
              $conversionQtrly.MPChart({
                  chartType: 'line'
              });
               
              var myFilter = function(val) {
                return val > 0;
              };

              $monthly.MPChart('addSeries', homepage.filter(myFilter));
              $monthly.MPChart('addSeries', signups.filter(myFilter));
              $monthly.MPChart('addSeries', firstPayment.filter(myFilter));
              
              
              $conversionMonthly.MPChart('addSeries', signupConv)
              $conversionMonthly.MPChart('addSeries', firstPaymentConv)
           });
      });
    </script>
  </body>
</html>
